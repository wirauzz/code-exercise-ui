<mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1>Student</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" course="mat-elevation-z8">

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> Student Name </th>
          <td mat-cell *matCellDef="let student"> {{student.firstName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Student's lastName </th>
          <td mat-cell *matCellDef="let student"> {{student.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let student">
            <button
              *ngIf="!readonly"
              mat-icon-button
              (click)="delete.emit(student); $event.stopImmediatePropagation()">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            (click)="select.emit(row)"
            *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
    </mat-card-content>
  </mat-card>
