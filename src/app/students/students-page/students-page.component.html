<div class="container">
    <div class="col-50">
        <app-students-table
        [students]="students$"
        (select)="onSelect($event)"
        (delete)="onDelete($event)">
        </app-students-table>
    </div>
    <app-students-detail
        class="col-50"
        [student]="selectedStudent$ | async"
        (save)="onSave($event)"
        (cancel)="onCancel()">
    </app-students-detail>
</div>
