<mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1>
          <span *ngIf="originalStudent?.studentId; else prompt"
            >Editing {{ originalStudent?.firstName }}</span
          >
          <ng-template #prompt>Create Student</ng-template>
        </h1>
      </mat-card-title>
    </mat-card-header>
    <form [formGroup]="studentForm" #f="ngForm" (submit)="onSubmit(f.value)">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input 
            matInput 
            placeholder="Student First Name" 
            formControlName="firstName" 
            type="text" 
          />
        </mat-form-field>
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Student Last Name"
            formControlName="lastName"
            type="text"
          />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-button>Save</button>
        <button type="button" mat-button (click)="cancel.emit()">Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card>
