<mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1>Course</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" course="mat-elevation-z8">

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Course title </th>
          <td mat-cell *matCellDef="let course"> {{course.title}} </td>
        </ng-container>
      
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Course's description </th>
          <td mat-cell *matCellDef="let course"> {{course.description}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let course">
            <button
              *ngIf="!readonly"
              mat-icon-button
              (click)="delete.emit(course); $event.stopImmediatePropagation()">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            (click)="select.emit(row)"
            *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
    </mat-card-content>
  </mat-card>
