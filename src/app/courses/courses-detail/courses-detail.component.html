<mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1>
          <span *ngIf="originalCourse?.classId; else prompt"
            >Editing {{ originalCourse?.title }} Course</span
          >
          <ng-template #prompt>Create Course</ng-template>
        </h1>
      </mat-card-title>
    </mat-card-header>
    <form [formGroup]="courseForm" #f="ngForm" (submit)="onSubmit(f.value)">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input 
            matInput 
            placeholder="Course title" 
            formControlName="title" 
            type="text" 
          />
        </mat-form-field>
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Course description"
            formControlName="description"
            type="text"
          />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-button>Save</button>
        <button type="button" mat-button (click)="cancel.emit()">Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card>
